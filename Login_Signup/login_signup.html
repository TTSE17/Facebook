<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/BS/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/master.css" />

    <link rel="stylesheet" href="login_signup.css" />

  </head>

  <body>
    <div class="contain">
      <div class="cover">
        <div class="front">
          <img src="Images/features-01.jpg" alt="" />
          <div class="text">
            <span class="text1"
              >Every Friend is a <br />
              new adventure
            </span>
            <span class="text2">Les's get connected</span>
          </div>
        </div>

        <div class="back">
          <img src="Images/features-02.jpg" alt="" />
          <div class="text">
            <span class="text1"
              >Complete miles of journey<br />
              with one step
            </span>
            <span class="text2">Les's get started </span>
          </div>
        </div>
      </div>

      <div class="form-content">
        <form action="" class="login-form">
          <!-- <div class="login-form"> -->
          <div class="title">Login</div>
          <div class="input-boxes">
            <div class="input-box">
              <i class="fas fa-user"></i>
              <input
                required
                type="text"
                placeholder="Name Or Email"
                minlength="1"
                minlength="37"
              />
            </div>
            <div class="input-box">
              <i class="fas fa-lock"></i>
              <input
                required
                type="password"
                placeholder="Password"
                minlength="7"
                maxlength="13"
              />
            </div>
            <!-- <div class="text">
              <a href="#" class="forgot-password">Forgot password</a>
            </div> -->
            <div class="button input-box">
              <input type="submit" value="Submit" />
            </div>
            <div class="text login-text">
              Don't have any account ?<a class="sign-up">Signup now</a>
            </div>
          </div>
        </form>

        <form action="" class="signup-form">
          <!-- <div > -->
          <div class="title">Signup</div>
          <div class="input-boxes">
            <div class="input-box">
              <i class="fas fa-user"></i>
              <input
                required
                type="text"
                placeholder="Name"
                minlength="2"
                minlength="37"
              />
            </div>
            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input
                required
                type="email"
                placeholder="Email "
                minlength="5"
                minlength="37"
              />
            </div>
            <div class="input-box">
              <i class="fas fa-lock"></i>
              <input
                required
                type="password"
                placeholder="Password ( 7-13 )"
                minlength="7"
                maxlength="13"
              />
            </div>
            <div class="button input-box">
              <input type="submit" value="Submit" />
            </div>
            <div class="text sign-u-text">
              Already have any account ?<a class="login">Login now</a>
            </div>
          </div>
          <!-- </div> -->
        </form>
      </div>
    </div>

    <div class="pop-section"></div>

    <!-- Edit Comment -->
    <div class="pop-section2"></div>

    <!-- Alert - Confirm -->
    <div class="alerts"></div>

    <div class="loading position-fixed top-0 w-100 h-100 d-none">
      <div class="overlay position-absolute w-100 h-100"></div>
      <div class="w-100 h-100 d-flex justify-content-center align-items-center">
        <div class="spinner-border text-primary fs-3 p-5" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>

    <script src="../Js/BS/bootstrap.bundle.min.js"></script>
    <script src="../Js/BS/all.min.js"></script>
    <!-- <script src="../Js/main.js"></script> -->
    <script src="login_signup.js" type="module"></script>
  </body>
</html>
