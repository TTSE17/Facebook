<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/BS/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/master.css" />
    <link rel="stylesheet" href="Activity.css" />

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    /> -->
  </head>

  <body>
    <div class="d-flex">
      <div class="left-section bg-light position-sticky top-0">
        <h3 class="pt-3 ps-3"></h3>

        <hr />

        <ul class="nav nav-pills gap-2">
          <li class="nav-item w-100">
            <a
              href="#trash"
              class="nav-link text-center text-sm-start"
              data-bs-toggle="pill"
              onclick="SetActivityType('trash')"
            >
              <i class="fa-solid fa-trash"></i>
              <span class="ms-1">Trash</span>
            </a>
          </li>

          <li class="nav-item w-100">
            <a
              href="#activity"
              class="nav-link text-center text-sm-start"
              data-bs-toggle="pill"
              onclick="SetActivityType('activity')"
            >
              <i class="fa-solid fa-bars"></i>
              <span class="ms-1">Activity Log</span>
            </a>
          </li>

          <li class="nav-item w-100">
            <a
              href="#saved"
              class="nav-link text-center text-sm-start"
              data-bs-toggle="pill"
              onclick="SetActivityType('saved')"
            >
              <i class="fa-solid fa-bookmark"></i>
              <span class="ms-1"> Saved Posts</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="right-section">
        <div class="tab-content">
          <div id="trash" class="tab-pane fade">
            <div class="posts">
              <div class="content px-sm-3 px-2"></div>
            </div>
          </div>

          <div id="activity" class="tab-pane fade px-sm-3 px-2"></div>

          <div id="saved" class="tab-pane fade px-sm-3 px-2"></div>
        </div>
      </div>
    </div>

    <div class="pop-section"></div>

    <!-- Edit Comment -->
    <div class="pop-section2"></div>

    <!-- Alert - Confirm -->
    <div class="alerts"></div>

    <div class="loading position-fixed top-0 w-100 h-100 d-none">
      <div class="overlay position-absolute w-100 h-100"></div>
      <div class="w-100 h-100 d-flex justify-content-center align-items-center">
        <div class="spinner-border text-primary fs-3 p-5" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>

    <script src="../Js/BS/bootstrap.bundle.min.js"></script>
    <script src="../Js/BS/all.min.js"></script>
    <script src="Activity.js" type="module"></script>
  </body>
</html>
